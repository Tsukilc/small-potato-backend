dubbo:
  application:
    logger: slf4j
    name: noteService
    qos-enable: false
    check-serializable: false
  registry:
    address: nacos://${nacos.address:10.21.32.14}:8848?username=nacos&password=nacos
  protocol:
    port: 20883
    name: tri

  consumer:
    check: false

spring:
  main:
    web-application-type: none
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${mysql.address:10.21.32.17}:3306/small_potato_note?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# 日志配置
logging:
  file:
    path: ./logs
    max-history: 7
  level:
    root: info
    org.tsukilc: debug

# MyBatis-Plus配置
mybatis-plus:
  global-config:
    db-config:
      id-type: assign_id
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:/mapper/**/*.xml